{% extends "teacher/teacher.html" %}
{% load i18n %}
{% block content %}

<form id='formeditpractice' action='' method='post' enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		<h4>{% trans "Edit Practice" %}</h4>
		{{ form.as_table }}
	</table>
	<button type='submit' class="btn btn-primary" >{% trans "Save" %}</button>
</form>	
<div><a href="/teacher/course/editcourse/{{ idcourse }}">{% trans "Back" %}</a></div>

{% endblock %}

{% extends "teacher/teacher.html" %}
{% load i18n %}
{% block content %}
<form id='form-edit-practice' action='' method='post' >
	{% csrf_token %}
	<div>Edit File: <b>{{ file_basename }}</b></div><br>
	{% if edited %}
		<div><b>{% trans "Edited successfully" %}</b></div><br>
	{% endif %}
	<table>
		{{ form.as_table }}
	</table>
	<input type='submit' value='{% trans "Save" %}' />
</form>
<footer><a href="/teacher/practices/practicefile/{{ practicefile.practice.pk }}/{{ practicefile.practice.pk }}/">{% trans "Back" %}</a></footer>
{% endblock %}

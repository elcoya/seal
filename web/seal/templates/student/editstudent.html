{% extends "teacher/teacher.html" %}
{% load i18n %}
{% block content %}
<div class="container">
	<h4>{% trans "Edit Student" %}</h4>
	<form id='formeditstudent' action='' method='post'>
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<button class="btn btn-primary" type='submit' >{% trans "Save" %}</button>
	</form>	
	<div><a href="/teacher/students/list/{{ idshift }}">{% trans "Back" %}</a></div>
</div>
{% endblock %}

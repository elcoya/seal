{% extends "teacher/teacher.html" %}
{% load i18n %}
{% block content %}
<div class="container">
	<h4>{% trans "editStudent" %}</h4>
	<form id='formeditstudent' action='' method='post'>
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<button class="btn btn-primary" type='submit' >{% trans "save" %}</button>
	</form>	
	<div>
		{% if idshift %}
			<a class="btn btn-small" href="/teacher/students/listshift/{{ current_course.pk }}/{{ idshift }}"><span class="icon-backward" title="{% trans 'back' %}"></span></a>
		{% else %}
			<a class="btn btn-small" href="/teacher/students/list/{{ current_course.pk }}"><span class="icon-backward" title="{% trans 'back' %}"></span></a>
		{% endif %}
	</div>
</div>
{% endblock %}

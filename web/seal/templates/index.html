<!DOCTYPE html>
{% comment %}

{% endcomment %}
<html lang="en">
	<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        {% block addl_styles %}

        {% endblock %}

		    <title>SEAL</title>

	</head>
    <body>

			{% block body %}
			    <div>

			    		<tr>
			    			<td><a href="login">Log me in</a></td>

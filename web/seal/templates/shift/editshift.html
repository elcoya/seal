{% extends "teacher/teacher.html" %}
{% load i18n %}
{% block content %}
<form id='formnewshift' action='' method='post'>
	{% csrf_token %}

		<h4>{% trans "Edit Shift" %}</h4>
		{{ form.as_table }}

</form>
<div><a href="/teacher/students/listshift/{{ idcourse }}/{{ shift.pk }}">{% trans "Back" %}</a></div>
{% endblock %}
